<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/main.css">
        <title>Websocket Demo</title>
    </head>
    <body>
        <header>
            <h3><span id="username">{{name}}</span></h3>
            <input type="hidden" id="ws-id" value="{{guid}}" readonly>
            <form action="" id="message-sender">
                <input type="text" id="messageText" required autocomplete="off"/>
                <button type="submit" id="msg-send-btn">Send!</button>
                <button type="button" id="flood-btn">Flood</button>
                <button type="button" id="connect-btn">Connect</button>
                <button type="button" id="disconnect-btn">Disconnect</button>
            </form>
        </header>
        <main>
            <div id='messages'></div>
        </main>
        <footer>
        </footer>
        <script src="/static/js/main.js"></script>
    </body>
</html>
